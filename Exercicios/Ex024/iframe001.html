<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de umm iframe</h1>
    <p>Acessando o site do  
        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

    para aprender a programar.</p>
   <!--- <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe.</p>-->

    <p>O repositório do Guanabara   
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>

        também é legal!
    </p>
</body>
</html>
